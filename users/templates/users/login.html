{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>
        <form class="form-with-validation,errorlist" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form }} 
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button class="form-submit">Submit</button>
        </form>
    </p>
{% endblock %}
