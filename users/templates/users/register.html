{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <p>
        <form class="form-with-validation,errorlist" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {{ form }} 
            <button class="form-submit">Submit</button>
        </form>
    </p>
{% endblock %}
